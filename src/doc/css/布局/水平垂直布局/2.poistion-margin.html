<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent{
      width: 1000px;
      height: 400px;
      background: gray;
 position: relative;
    }
    .children{
      width: 100px;
      height: 100px;
     position: absolute;
     left: 0;
     right: 0;
     top: 0;
     bottom:0;
     margin: auto;
      background: red;
    }
  </style>
</head>
<body>
  
  <p>就是子绝对父相对然后 子元素的所有方位都设置成 0 加上一个margin: auto</p>
   <div class="parent">
     <div class="children">
       
     </div>
   </div>
</body>
</html>
