<body>
    <canvas id="canvas" width="1000" height="600"></canvas>
    <script>
         let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
       function getRandomColor () {
         let rand  = Math.floor(Math.random()* 0xFFFFFF).toString(16)
         if(rand.length===6){
           return  `#${rand}`
         }else{
           getRandomColor()
         }
       }
      let circles  = []
       
       function Circle (x,y,radius) {
          this.x  = x ;
           this.y  = y;
            this.radius =  radius 
            this.color = getRandomColor()
            circles.push(this)    
       }
       Circle.prototype.render  = function () {
        ctx.beginPath();
            ctx.arc(this.x,this.y,this.radius,0,2*Math.PI);
            ctx.fillStyle =this.color
            ctx.fill();

       }
       Circle.prototype.update  = function () {
        this.radius--;
         if(this.radius>0)return true 
       }
      
    canvas.onmousemove  = function (e) {
     circles.push(new Circle(e.clientX, e.clientY, 25))
    }
    setInterval(() => {
               ctx.clearRect(0,0,1000,600);
               console.log(11111,  circles.filter(item=>item.radius>0))
            circles.forEach(item=>{
                item.update()&&item.render(); 
            });
            circles = circles.filter(item=>item.radius>0);
    }, 16);
